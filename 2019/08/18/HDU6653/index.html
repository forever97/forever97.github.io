            <h2 id="problem"><a class="markdownIt-Anchor" href="#problem"></a> Problem</h2>
<p>你位于(0,-1)到(0,0)的路上，每到一个整点，你可以选择左右转或者直行，右转不产生代价，左转的代价为a，直行的代价为b，求抵达目标点(x,y)的最小代价</p>
<h2 id="solution"><a class="markdownIt-Anchor" href="#solution"></a> Solution</h2>
<p>考虑到右转不花费代价，我们将每四条边缩点，以方格图中心为点重构图</p>
<p>在新图中，直行代价为b，斜行代价为a，先求出通过斜行或者直行走到一条直线上的最小代价，然后求解一条直线的最小代价即可</p>
<figure class="highlight cpp"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;bits/stdc++.h&gt;</span></span></span><br><span class="line"><span class="keyword">using</span> <span class="keyword">namespace</span> <span class="built_in">std</span>;</span><br><span class="line"><span class="keyword">typedef</span> <span class="keyword">long</span> <span class="keyword">long</span> ll;</span><br><span class="line"><span class="keyword">int</span> a, b;</span><br><span class="line"><span class="function">ll <span class="title">Calc</span><span class="params">(ll x, ll y)</span> </span>&#123;</span><br><span class="line">    <span class="keyword">if</span> (y &lt; x) swap(x, y);</span><br><span class="line">    ll res = x * min(a, <span class="number">2</span> * b);</span><br><span class="line">    y -= x;</span><br><span class="line">    res += (y / <span class="number">2</span>) * <span class="number">2</span> * min(a, b);</span><br><span class="line">    <span class="keyword">if</span> (y &amp; <span class="number">1</span>) res += b;</span><br><span class="line">    <span class="keyword">return</span> res;</span><br><span class="line">&#125;</span><br><span class="line"><span class="keyword">int</span> T, x, y;</span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">main</span><span class="params">()</span> </span>&#123;</span><br><span class="line">    <span class="built_in">scanf</span>(<span class="string">"%d"</span>, &amp;T);</span><br><span class="line">    <span class="keyword">while</span> (T--) &#123;</span><br><span class="line">        <span class="built_in">scanf</span>(<span class="string">"%d%d%d%d"</span>, &amp;a, &amp;b, &amp;x, &amp;y);</span><br><span class="line">        ll ans = Calc(<span class="built_in">abs</span>(x), <span class="built_in">abs</span>(y));</span><br><span class="line">        ans = min(ans, Calc(<span class="built_in">abs</span>(x - <span class="number">1</span>), <span class="built_in">abs</span>(y + <span class="number">1</span>)));</span><br><span class="line">        ans = min(ans, Calc(<span class="built_in">abs</span>(x - <span class="number">1</span>), <span class="built_in">abs</span>(y)));</span><br><span class="line">        ans = min(ans, Calc(<span class="built_in">abs</span>(x), <span class="built_in">abs</span>(y + <span class="number">1</span>)));</span><br><span class="line">        <span class="built_in">printf</span>(<span class="string">"%lld\n"</span>, ans);</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
