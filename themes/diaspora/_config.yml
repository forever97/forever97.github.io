  - http://link.hhtjim.com/163/5146554.mp3
  - http://link.hhtjim.com/qq/001faIUs4M2zna.mp3

# 首页封面图, 为空时取文章的cover作为封面
#welcome_cover: /img/welcome-cover.jpg
welcome_cover: http://imglf5.nosdn0.126.net/img/MXRvbEU3WmxrOUo1RGkwOTlhTXJWTHpsUUg0SFNabEdqNXFEenpHK0diZ3gwTzJJR1hHZWVRPT0.jpg?imageView&thumbnail=1973y1200&type=jpg&quality=96&stripmeta=0&type=jpg
