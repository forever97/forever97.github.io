# 是否关闭默认滚动条
scrollbar: true

# Gitalk 评论插件（https://github.com/gitalk/gitalk）
gitalk:
    # 是否自动展开评论框
    autoExpand: true
    # 应用编号
    clientID: '49714482bda0b6273fc4'
    # 应用秘钥
    clientSecret: '3002f28762b656bd195de029eabbbf0e1015654c'
    # issue仓库名
    repo: 'blogtalk'
    # Github名
    owner: 'forever97'
    # Github名
    admin: ['forever97']
    # Ensure uniqueness and length less than 50
    id: location.pathname
    # Facebook-like distraction free mode
    distractionFreeMode: false

# 网站关键字
keywords: forever97

# 要使用google_analytics进行统计的话，这里需要配置ID
google_analytics: 

# 网站ico
favicon: /img/favicon.png

# rss文件
rss: atom.xml

# MathJax Support
mathjax:
  enable: true
  per_page: true
  cdn: //cdn.bootcss.com/mathjax/2.7.1/latest.js?config=TeX-AMS-MML_HTMLorMML

# 是否开启访问量统计功能(不蒜子)
busuanzi:
 enable: true